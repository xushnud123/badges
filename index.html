<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfi-script</title>
    <link href="/css/fonts.css" rel="stylesheet" />
    <link href="/css/comfi-badges.css" rel="stylesheet" />
    <link href="/css/index.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container">
      <div id="comfi-badges_1"></div>
    </section>
    <div id="comfi-banner"></div>
    <button class="btn btn-open">Open Modal</button>

    <section>
      <div class="wrapper-monthly">
        <div class="left-monthly">
          <div class="right-flex">
            <p class="p_tag">Flexible payments by</p>
            <div class="logo">
              <img
                width="{50}"
                height="{13}"
                src="https://firebasestorage.googleapis.com/v0/b/comfi-prod.appspot.com/o/Logotype.svg?alt=media&token=001c4229-5f14-46b4-bcba-843c7c7c4145"
                alt="img not found"
              />
            </div>
          </div>
          <h1 class="title_enjoy">Enjoy annual discounts now, pay monthly</h1>
          <h5 class="description_tag">No interest. No fees.</h5>
          <a href="#" class="monthly-a"
            ><div class="monthly-btn">Contact Sales</div></a
          >
          <p class="description">Contact our sales to purchase with Comfi.</p>
        </div>
        <div class="right-monthly">
          <img
            class="right-monthly-img"
            src="https://firebasestorage.googleapis.com/v0/b/comfi-prod.appspot.com/o/card_right_img.png?alt=media&token=0c137322-0fd4-42bc-b761-78b2bec806c9"
            alt="Take annual commitment, but pay monthly"
          />
        </div>
      </div>
    </section>
    <script defer type="module" src="js/comfi-badges.js"></script>
    <script defer type="module">
      // import { ComfiBadges, ComfiBanner } from "./comfi-badges.js";
      window.ComfiBadges({
        id: "comfi-badges_1",
        currency: "SAR",
        price: 10000,
        plans: [3, 4, 6, 9, 12],
        style: 4,
      });

      window.ComfiBanner({
        id: "comfi-banner",
        style: 1,
        discount: 15,
      });
    </script>
  </body>
</html>
